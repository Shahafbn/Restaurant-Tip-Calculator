<body> <!-- is-centered is-half-->
<h1 align="center">Bonjour</h1>
<div class="columns is-centered">
<div class="column is-half">
<div class="container is-fluid">
<div class="box">
<div class="field">

<!--Meal Price-->

  <label class="label">Insert total meal price</label>
  <div class="control">
    <input id="meal" class="input" type="number"  min="1">
  </div>
</div>

<!--Number Of Diners-->

<div class="field">
  <label class="label">Insert number of diners</label>
  <div class="control">
    <input id="diners" class="input" type="number"  min="1" max="25">
  </div>
</div>


<!--Serive Quality-->

<div class="field">
  <label class="label">Choose Service Quality</label>
  <div class="control">
    <div class="select">
      <select id="quality">
        <option value="1">1 - Bad</option>
        <option value="2">2 - Average</option>
        <option value="3">3 - Good</option>
      </select>
    </div>
  </div>
</div>

<!--Submit Button-->

<div class="control">
  <button class="button is-warning" onclick="tipInput()">Submit</button>
</div>

<div id="outputBox" hidden>
  <br>
<div class="notification is-warning is-light">
  <button class="delete" onclick="closeOutputBox()"></button>
    Each diner has to tip <strong id="tip"></strong>
</div>
</div>
</div>
</div>
</div>
</div>
